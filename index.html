<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/styles.css">
        <title>Chat Site</title>
    </head>
    <body>
        <div class="Wrapper FlexRow">
            <div class="ContainerContact FlexColumn">
                <div class="ContactTitle ContactFlexRow FlexBetween">
                    <div class="ContactTitleText">
                        <h1>Flow Chat</h1>
                    </div>
                    <div class="ContactNew">
                        <i class="fa-solid fa-circle-plus"></i>
                    </div>
                </div>
                <div class="FlexRow">
                    <div class="ContactSearch">
                        <input class="ContactSearchInput" type="text" placeholder="Search Here"/>
                    </div>
                </div>
                <div class="FlexRow">
                    <div class="ContactMenu">
                        <i class="fa-solid fa-rotate-right"></i>
                        <i class="fa-solid fa-user-group"></i>
                        <i class="fa-solid fa-address-book"></i>
                    </div>
                </div>
                <div class="ContactList FlexColumn">
                    <div class="ContactChat FlexRow">
                        <div class="ContactPhoto">
                            <img src="/img/profile.jpeg" alt="Photo Profile">
                        </div>
                        <div class="FlexColumn">
                            <div class="ContactName">
                                Richards Hendrics
                            </div>
                            <div class="ContactPrevMessage">
                                <p>sgsggsdsdgdsnsdn</p>
                            </div>
                        </div>
                        <div class="ContactCountMessage">
                            2
                        </div>
                    </div>
                </div>
            </div>

            <div class="ContainerChat FlexColumn">
                <div class="ChatTitle">
                    <div class="FlexRow">
                        <div class="ChatName">Elizabeth Nelson</div>
                        <div class="ChatCall">
                            <i class="fa-solid fa-phone"></i>
                            <i class="fa-solid fa-video"></i>
                        </div>
                    </div>
                    <div class="ChatMessage FlexColumn">
                        <div class="ContentMessage FlexRow">
                            <div class="ContentProfile FlexColumn">
                                <img src="/img/profile.jpeg" alt="Photo Profile">
                                <p>10:35AM</p>
                            </div>
                            <div class="ContentTextMessage">
                                <p>fjdshfjdhfhoffnsnofhohhdhfn</p>
                            </div>
                        </div>
                        <div class="ContentMessage FlexRow">
                            <div class="ContentProfile FlexColumn">
                                <img src="/img/profile.jpeg" alt="Photo Profile">
                                <p>10:35AM</p>
                            </div>
                            <div class="ContentTextMessage">
                                <p>fjdshfjdhfhoffnsnofhohhdhfn</p>
                            </div>
                        </div>
                        <div class="ContentMessage FlexRow">
                            <div class="ContentProfile FlexColumn">
                                <img src="/img/profile.jpeg" alt="Photo Profile">
                                <p>10:35AM</p>
                            </div>
                            <div class="ContentTextMessage">
                                <p>fjdshfjdhfhoffnsnofhohhdhfn</p>
                            </div>
                        </div>
                    </div>
                    <div class="ChatMainOptions FlexRow">
                        <div class="ChatMessageInput">
                            <form>
                                <input type="text" placeholder="Type your message here..."/>
                            </form>
                        </div>
                        <div class="ChatOptions">
                            <i class="fa-solid fa-face-smile"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-location-arrow"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ContainerUserInfo FlexColumn">
                <div class="UserInfoClose">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="UserInfo FlexColumn">
                    <div class="UserInfoPhotoProfile">
                        <img src="img/profile.jpeg" alt="Photo Profile">
                    </div>
                    <div class="UserInfoStatus">
                        <p class="UserInfoStatusText">Founder, Avn</p>
                        <p class="UserInfoStatusText">"Bachmanity"</p>
                    </div>
                </div>

                <div class="FlexColumn">
                    <div class="UserInfoLocation">
                        <i class="fa-solid fa-location-crosshairs"></i>
                    </div>
                    <div class="UserInfoPhoneNumber">
                        <i class="fa-solid fa-mobile-screen"></i>
                    </div>
                    <div class="UserInfoEmail">
                        <i class="fa-solid fa-at"></i>
                    </div>
                </div>

                <div class="UserInfoShare">
                    <div class="UserInfoShareTitle">
                        <h2>Media</h2>
                    </div>
                    <div class="UserInfoShareData FlexRow">
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/scripts.js"></script>
</html>
